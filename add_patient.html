<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Patient</h1>
    </header>

    <main>
        <form id="addPatientForm">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="text" id="guardian" placeholder="Guardian Name" required>
            <input type="text" id="nurse" placeholder="Nurse Name" required>
            <input type="text" id="reason" placeholder="Reason for Admission" required>
            <button type="submit">Add Patient</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
