<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - VVN Hospital Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Payment Page</h1>
        </header>

        <form id="payment-form">
            <input type="text" id="patient-name" placeholder="Patient Name" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Pay Now</button>
        </form>

        <div id="payment-status" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const patientName = document.getElementById('patient-name').value;
            const amount = document.getElementById('amount').value;
            document.getElementById('payment-status').innerText = `Payment of â‚¹${amount} for ${patientName} has been processed.`;
        });
    </script>
</body>
</html>
